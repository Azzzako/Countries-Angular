<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
    (onDebounce)="searchByCapital($event)"
    [initialValue]="initialValue"
    placeholder="Buscar por Capital"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <shared-loader-spiner *ngIf="isLoading"></shared-loader-spiner>
   <countries-table [countries]="countries"></countries-table>
  </div>
</div>
