<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <button *ngFor="let region of regionList"
     class="btn mx-2"
     (click)="searchByRegion(region)"
     [ngClass]="{'btn-outline-primary': selectedRegion === region}"
     >{{region}}</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
   <countries-table [countries]="regions"></countries-table>
  </div>
</div>
